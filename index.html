<!DOCTYPE html>
<html>
<head>
    <title>Clippings Parcer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        #drop-zone {
            border: 2px dashed #007BFF;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #drop-zone.hover {
            border: 2px dashed #28a745;
            background-color: #e9f7ef;
        }

        #result {
            height: 500px;
            overflow-y: scroll;
        }

        #parsed-notes {
            white-space: pre-wrap;
            margin: 0;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Upload your Kindle Clippings</h1>
    <div id="drop-zone">
        <p>Drag your clippings.txt here</p>
        <input type="file" id="file-input" accept=".txt" style="display: none;">
    </div>

    <div id="result" style="display: none;">
        <h2>Books with highlights</h2>
        <pre id="parsed-notes"></pre>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
